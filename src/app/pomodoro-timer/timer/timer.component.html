<div class="timer">
    <p class="counter">{{ currentTime }}</p>
    <p class="status">{{ currentStatus }}</p>
    <span class="timer-controls">
      <button class="timer-btn-start" (click)="startWork()">Start</button>
      <button class="timer-btn-stop" (click)="stop()">Stop</button>
    </span>
  </div>
